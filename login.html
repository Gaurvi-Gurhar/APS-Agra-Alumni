	</section>
	<div class="wrapper">

		
		<!-- ----------login-------- -->
		<div class="form-box log">
			<h2 class="log">Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forget">
					<label>
						<input type="checkbox">
						Remember me
					</label>
					<a href="#">Forget Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account?
						<a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
		<!-- ----------register-------- -->
		<div class="form-box reg">
			<h2 class="log">Registration</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="person"></ion-icon>
					</span>
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" required>
					<label>Email</label>
				</div>

				<div class="input-box">

    <select required id="graduationYear">
        <option value="" disabled selected>Select Graduation Year</option>
    </select>
</div>

				        <div class="input-box">
            <span class="icon">
                <ion-icon name="document"></ion-icon>
            </span>
            <input type="text" required>
            <label>Admission Number</label>
        </div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				        <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" required>
            <label>Confirm Password</label>
        </div>

				<div class="remember-forget">
					<label>
						<input type="checkbox">
						I agree to the terms & conditions
					</label>
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p>Already have an account?
						<a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>


	</div>

	function hideMenu() {
		navLinks.style.right="-200px";
	}
</script>
