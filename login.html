	<div class="wrapper">

		
		<!-- ----------login-------- -->
		<div class="form-box log">
			<h2 class="log">Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<div class="remember-forget">
					<label>
						<input type="checkbox">
						Remember me
					</label>
					<a href="#">Forget Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account?
						<a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>
		<!-- ----------register-------- -->
<!-- ----------register-------- -->
<div class="form-box reg">
    <h2 class="log">Registration</h2>
    <form action="#" enctype="multipart/form-data">
        <div class="input-box">
            <span class="icon">
                <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" name="name" required>
            <label>Name *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="calendar"></ion-icon>
            </span>
            <input type="text" name="batch" placeholder="e.g., Batch of 2015" required>
            <label>Batch / Year *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="mail"></ion-icon>
            </span>
            <input type="email" name="email" required>
            <label>Email *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="call"></ion-icon>
            </span>
            <input type="tel" name="phone" required>
            <label>Phone *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="logo-linkedin"></ion-icon>
            </span>
            <input type="url" name="linkedin">
            <label>LinkedIn</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="business"></ion-icon>
            </span>
            <input type="text" name="company">
            <label>Company</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="briefcase"></ion-icon>
            </span>
            <input type="text" name="designation">
            <label>Designation</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="image"></ion-icon>
            </span>
            <input type="file" name="photo" accept="image/*" required>
            <label>Photo *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="document"></ion-icon>
            </span>
            <input type="file" name="verification_doc" accept=".pdf,.jpg,.jpeg,.png" required>
            <label>Verification Doc *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" name="password" required>
            <label>Password *</label>
        </div>

        <div class="input-box">
            <span class="icon">
                <ion-icon name="lock-closed"></ion-icon>
            </span>
            <input type="password" name="confirm_password" required>
            <label>Confirm Password *</label>
        </div>

        <div class="remember-forget">
            <label>
                <input type="checkbox">
                I agree to the terms & conditions
            </label>
        </div>

        <button type="submit" class="btn">Register</button>
        <div class="login-register">
            <p>Already have an account?
                <a href="#" class="login-link">Login</a></p>
        </div>
    </form>
</div>



	</div>

<script type="text/javascript">

	function showMenu() {
		navLinks.style.right="0";
	}
	function hideMenu() {
		navLinks.style.right="-200px";
	}
</script>
