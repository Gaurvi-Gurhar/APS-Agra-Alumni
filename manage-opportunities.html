<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Opportunities - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    /* ===== Header ===== */
    .subheader {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .subheader h1 {
      margin: 5px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      width: 120px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Navbar */
    nav {
      background: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    nav .logo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 500;
    }

    nav ul li a:hover {
      background: #003366;
      border-radius: 5px;
    }

    .menu-btn,
    .close-btn {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    /* Dropdown submenu */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #004080;
      min-width: 180px;
      border-radius: 5px;
      z-index: 100;
    }

    .submenu li a {
      padding: 10px 15px;
    }

    .submenu li a:hover {
      background: #003366;
    }

    /* Dropdown active */
    .submenu.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        right: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        background: #004080;
        transition: 0.3s;
        padding-top: 60px;
      }

      .menu-btn,
      .close-btn {
        display: block;
        color: white;
      }

      #closeBtn {
        position: absolute;
        top: 10px;
        right: 15px;
      }

      nav ul li {
        margin: 0;
      }

      .submenu {
        position: static;
      }
    }


    /* ===== Cards ===== */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #004080;
    }

    /* ===== Table Section ===== */
    .table-section {
      display: none;
      padding: 20px;
    }

    .table-section.active {
      display: block;
    }

    h2 {
      color: #004080;
      margin-bottom: 15px;
    }

    /* Search Bar */
    .search-container {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* ===== Add Opportunity Form ===== */
    .add-opportunity {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .add-opportunity input,
    .add-opportunity select,
    .add-opportunity textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .add-opportunity button {
      padding: 10px 15px;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .add-opportunity button:hover {
      background: #002850;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:hover {
      background: #f1f7ff;
    }

    /* ===== Buttons ===== */
    .actions button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .approve {
      background: #28a745;
      color: white;
    }

    .reject {
      background: #dc3545;
      color: white;
    }

    .delete {
      background: #6c757d;
      color: white;
    }

    .view {
      background: #007bff;
      color: white;
    }

    /* ===== Pagination ===== */
    .pagination {
      margin-top: 15px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: white;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        color: #004080;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <section class="subheader">
    <div id="ad-nav-placeholder"></div>
    <h1>Manage Opportunities</h1>
    <p>Approve, add, edit, or delete posted opportunities</p>
  </section>

  <!-- Cards -->
  <div class="card-container">
    <div class="card" onclick="showTable('allOpportunities')">
      <h3>All Opportunities</h3>
      <p>View and manage all opportunities</p>
    </div>
    <div class="card" onclick="showTable('pendingOpportunities')">
      <h3>Pending Opportunities</h3>
      <p>Approve or reject new opportunities</p>
    </div>
    <div class="card" onclick="showTable('addOpportunity')">
      <h3>Add Opportunity</h3>
      <p>Post a new opportunity</p>
    </div>
  </div>

  <!-- Add Opportunity Form -->
  <div id="addOpportunity" class="table-section">
    <div class="add-opportunity">
      <h2>Add New Opportunity</h2>
      <form id="opportunityForm">
        <input type="text" placeholder="Title" name="title" required>
        <input type="text" placeholder="Company/Organization" name="company" required>
        <input type="text" placeholder="Location" name="location">
        <select name="type" required>
          <option value="">Select Type</option>
          <option value="Job">Job</option>
          <option value="Internship">Internship</option>
          <option value="Project">Project</option>
        </select>
        <input type="date" name="deadline" required>
        <textarea placeholder="Description" name="description"></textarea>
        <button type="submit">Add Opportunity</button>
      </form>
    </div>
  </div>

  <!-- All Opportunities Table -->
  <div id="allOpportunities" class="table-section">
    <h2>All Opportunities</h2>
    <div class="search-container">
      <input type="text" id="searchAll" placeholder="Search by title or company..."
        onkeyup="filterOpportunities('allOpportunitiesTable','searchAll')">
    </div>
    <table id="allOpportunitiesTable"></table>
    <div class="pagination" id="allOpportunitiesPagination"></div>
  </div>

  <!-- Pending Opportunities Table -->
  <div id="pendingOpportunities" class="table-section">
    <h2>Pending Opportunities</h2>
    <div class="search-container">
      <input type="text" id="searchPending" placeholder="Search by title or company..."
        onkeyup="filterOpportunities('pendingOpportunitiesTable','searchPending')">
    </div>
    <table id="pendingOpportunitiesTable"></table>
    <div class="pagination" id="pendingOpportunitiesPagination"></div>
  </div>




  <!-- -----------------nav script---------------------- -->
  <script src="nav.js"></script>

  <script>
    // Dummy data
    const opportunitiesData = [];
    for (let i = 1; i <= 25; i++) {
      opportunitiesData.push({
        title: "Opportunity " + i,
        company: "Company " + i,
        location: "City " + i,
        type: i % 3 === 0 ? "Internship" : "Job",
        deadline: `2025-12-${i < 10 ? '0' + i : i}`,
        status: i % 4 === 0 ? "Pending" : "Approved",
        description: "Description for Opportunity " + i
      });
    }

    let currentPageAll = 1, currentPagePending = 1;
    const rowsPerPage = 10;

    function showTable(sectionId) {
      document.querySelectorAll('.table-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');

      if (sectionId === 'allOpportunities') renderTable(opportunitiesData, 'allOpportunitiesTable', currentPageAll, 'allOpportunitiesPagination');
      if (sectionId === 'pendingOpportunities') renderTable(opportunitiesData.filter(o => o.status === 'Pending'), 'pendingOpportunitiesTable', currentPagePending, 'pendingOpportunitiesPagination');
    }

    function renderTable(data, tableId, page, paginationId) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = data.slice(start, end);

      let tableHTML = `<thead>
      <tr>
        <th>Title</th><th>Company</th><th>Location</th><th>Type</th><th>Deadline</th><th>Status</th><th>Actions</th>
      </tr></thead><tbody>`;

      paginatedData.forEach(op => {
        tableHTML += `
        <tr>
          <td data-label="Title">${op.title}</td>
          <td data-label="Company">${op.company}</td>
          <td data-label="Location">${op.location}</td>
          <td data-label="Type">${op.type}</td>
          <td data-label="Deadline">${op.deadline}</td>
          <td data-label="Status">${op.status}</td>
          <td data-label="Actions" class="actions">
            ${op.status === 'Pending'
            ? `<button class="approve" onclick="approveOpportunity('${op.title}')">Approve</button>
                 <button class="reject" onclick="rejectOpportunity('${op.title}')">Reject</button>`
            : ''}
            <button class="view" onclick="viewOpportunity('${op.title}')">View</button>
            <button class="delete" onclick="deleteOpportunity('${op.title}')">Delete</button>
          </td>
        </tr>`;
      });

      tableHTML += `</tbody>`;
      document.getElementById(tableId).innerHTML = tableHTML;

      // Pagination
      const totalPages = Math.ceil(data.length / rowsPerPage);
      let paginationHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button onclick="changePage('${tableId}','${paginationId}',${i})" ${i === page ? 'disabled' : ''}>${i}</button>`;
      }
      document.getElementById(paginationId).innerHTML = paginationHTML;
    }

    function changePage(tableId, paginationId, page) {
      if (tableId === 'allOpportunitiesTable') {
        currentPageAll = page;
        renderTable(opportunitiesData, tableId, page, paginationId);
      } else {
        currentPagePending = page;
        renderTable(opportunitiesData.filter(o => o.status === 'Pending'), tableId, page, paginationId);
      }
    }

    // Button Actions
    function approveOpportunity(title) {
      const op = opportunitiesData.find(o => o.title === title);
      op.status = "Approved";
      alert(op.title + " has been approved!");
      showTable('pendingOpportunities');
    }

    function rejectOpportunity(title) {
      const index = opportunitiesData.findIndex(o => o.title === title);
      opportunitiesData.splice(index, 1);
      alert("Opportunity rejected and removed.");
      showTable('pendingOpportunities');
    }

    function viewOpportunity(title) {
      const op = opportunitiesData.find(o => o.title === title);
      alert(`Title: ${op.title}\nCompany: ${op.company}\nLocation: ${op.location}\nType: ${op.type}\nDeadline: ${op.deadline}\nStatus: ${op.status}\nDescription: ${op.description}`);
    }

    function deleteOpportunity(title) {
      const index = opportunitiesData.findIndex(o => o.title === title);
      opportunitiesData.splice(index, 1);
      alert("Opportunity deleted.");
      showTable('allOpportunities');
    }

    // Add new opportunity from form
    const form = document.getElementById("opportunityForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      opportunitiesData.push({
        title: formData.get("title"),
        company: formData.get("company"),
        location: formData.get("location"),
        type: formData.get("type"),
        deadline: formData.get("deadline"),
        status: "Pending",
        description: formData.get("description")
      });
      alert("Opportunity added as Pending!");
      form.reset();
      showTable('allOpportunities');
    });

    // Search Function
    function filterOpportunities(tableId, searchId) {
      const query = document.getElementById(searchId).value.toLowerCase();
      let data = [];
      if (tableId === 'allOpportunitiesTable') data = opportunitiesData;
      else data = opportunitiesData.filter(o => o.status === 'Pending');

      const filtered = data.filter(o =>
        o.title.toLowerCase().includes(query) ||
        o.company.toLowerCase().includes(query)
      );

      renderTable(filtered, tableId, 1, tableId === 'allOpportunitiesTable' ? 'allOpportunitiesPagination' : 'pendingOpportunitiesPagination');
    }

    // Default load
    showTable('allOpportunities');
  </script>
</body>

</html>
