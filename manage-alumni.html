<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Alumni - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    /* ===== Header ===== */
    .subheader {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .subheader h1 {
      margin: 5px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav img {
      width: 120px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #ffd700;
    }



    /* Navbar */
    nav {
      background: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    nav .logo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 500;
    }

    nav ul li a:hover {
      background: #003366;
      border-radius: 5px;
    }

    .menu-btn,
    .close-btn {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    /* Dropdown submenu */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #004080;
      min-width: 180px;
      border-radius: 5px;
      z-index: 100;
    }

    .submenu li a {
      padding: 10px 15px;
    }

    .submenu li a:hover {
      background: #003366;
    }

    /* Dropdown active */
    .submenu.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        right: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        background: #004080;
        transition: 0.3s;
        padding-top: 60px;
      }

      .menu-btn,
      .close-btn {
        display: block;
        color: white;
      }

      #closeBtn {
        position: absolute;
        top: 10px;
        right: 15px;
      }

      nav ul li {
        margin: 0;
      }

      .submenu {
        position: static;
      }
    }


    /* ===== Cards ===== */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #004080;
    }

    /* ===== Table Section ===== */
    .table-section {
      display: none;
      padding: 20px;
    }

    .table-section.active {
      display: block;
    }

    h2 {
      color: #004080;
      margin-bottom: 15px;
    }

    /* Search Bar */
    .search-container {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:hover {
      background: #f1f7ff;
    }

    /* ===== Buttons ===== */
    .actions button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .approve {
      background: #28a745;
      color: white;
    }

    .reject {
      background: #dc3545;
      color: white;
    }

    .delete {
      background: #6c757d;
      color: white;
    }

    .view {
      background: #007bff;
      color: white;
    }

    /* ===== Pagination ===== */
    .pagination {
      margin-top: 15px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .search-container {
        text-align: center;
        margin-bottom: 20px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
        background: white;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: bold;
        color: #004080;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <section class="subheader">
    <div id="ad-nav-placeholder"></div>
    <h1>Manage Alumni</h1>
    <p>Approve or manage alumni data efficiently</p>
  </section>

  <!-- Cards -->
  <div class="card-container">
    <div class="card" onclick="showTable('allAlumni')">
      <h3>All Alumni</h3>
      <p>View and manage all registered alumni</p>
    </div>
    <div class="card" onclick="showTable('pendingRequests')">
      <h3>Pending Requests</h3>
      <p>Approve or reject new alumni registrations</p>
    </div>
  </div>

  <!-- All Alumni Table -->
  <div id="allAlumni" class="table-section">
    <h2>All Alumni</h2>
    <div class="search-container">
      <input type="text" id="searchAllAlumni" placeholder="Search by name or batch..."
        onkeyup="filterAlumni('allAlumniTable','searchAllAlumni')">
    </div>
    <table id="allAlumniTable"></table>
    <div class="pagination" id="allAlumniPagination"></div>
  </div>

  <!-- Pending Requests Table -->
  <div id="pendingRequests" class="table-section">
    <h2>Pending Requests</h2>
    <div class="search-container">
      <input type="text" id="searchPending" placeholder="Search by name or batch..."
        onkeyup="filterAlumni('pendingRequestsTable','searchPending')">
    </div>
    <table id="pendingRequestsTable"></table>
    <div class="pagination" id="pendingRequestsPagination"></div>
  </div>

  <!-- -----------------nav script---------------------- -->
  <script src="nav.js"></script>


  <script>
    // Dummy data
    const alumniData = [];
    for (let i = 1; i <= 25; i++) {
      alumniData.push({
        name: "Alumni " + i,
        batch: 2010 + (i % 10),
        email: "alumni" + i + "@example.com",
        status: i % 3 === 0 ? "Pending" : "Approved"
      });
    }

    let currentPageAll = 1, currentPagePending = 1;
    const rowsPerPage = 10;

    function showTable(sectionId) {
      document.querySelectorAll('.table-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      if (sectionId === 'allAlumni') renderTable(alumniData, 'allAlumniTable', currentPageAll, 'allAlumniPagination');
      if (sectionId === 'pendingRequests') renderTable(alumniData.filter(a => a.status === 'Pending'), 'pendingRequestsTable', currentPagePending, 'pendingRequestsPagination');
    }

    function renderTable(data, tableId, page, paginationId) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginatedData = data.slice(start, end);

      let tableHTML = `<thead>
      <tr>
        <th>Name</th><th>Batch</th><th>Email</th><th>Status</th><th>Actions</th>
      </tr></thead><tbody>`;

      paginatedData.forEach(alumni => {
        tableHTML += `
        <tr>
          <td data-label="Name">${alumni.name}</td>
          <td data-label="Batch">${alumni.batch}</td>
          <td data-label="Email">${alumni.email}</td>
          <td data-label="Status">${alumni.status}</td>
          <td data-label="Actions" class="actions">
            ${alumni.status === 'Pending'
            ? `<button class="approve" onclick="approveAlumni('${alumni.email}')">Approve</button>
                 <button class="reject" onclick="rejectAlumni('${alumni.email}')">Reject</button>`
            : ""}
            <button class="view" onclick="viewAlumni('${alumni.email}')">View</button>
            <button class="delete" onclick="deleteAlumni('${alumni.email}')">Delete</button>
          </td>
        </tr>`;
      });

      tableHTML += `</tbody>`;
      document.getElementById(tableId).innerHTML = tableHTML;

      // Pagination
      const totalPages = Math.ceil(data.length / rowsPerPage);
      let paginationHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button onclick="changePage('${tableId}','${paginationId}',${i})" ${i === page ? 'disabled' : ''}>${i}</button>`;
      }
      document.getElementById(paginationId).innerHTML = paginationHTML;
    }

    function changePage(tableId, paginationId, page) {
      if (tableId === 'allAlumniTable') {
        currentPageAll = page;
        renderTable(alumniData, tableId, page, paginationId);
      } else {
        currentPagePending = page;
        renderTable(alumniData.filter(a => a.status === 'Pending'), tableId, page, paginationId);
      }
    }

    // Button Actions
    function approveAlumni(email) {
      const alumni = alumniData.find(a => a.email === email);
      alumni.status = "Approved";
      alert(alumni.name + " has been approved!");
      showTable('pendingRequests');
    }

    function rejectAlumni(email) {
      const index = alumniData.findIndex(a => a.email === email);
      alumniData.splice(index, 1);
      alert("Request rejected and removed.");
      showTable('pendingRequests');
    }

    function viewAlumni(email) {
      const alumni = alumniData.find(a => a.email === email);
      alert(`Name: ${alumni.name}\nBatch: ${alumni.batch}\nEmail: ${alumni.email}\nStatus: ${alumni.status}`);
    }

    function deleteAlumni(email) {
      const index = alumniData.findIndex(a => a.email === email);
      alumniData.splice(index, 1);
      alert("Alumni deleted.");
      showTable('allAlumni');
    }

    // Search Function
    function filterAlumni(tableId, searchId) {
      const query = document.getElementById(searchId).value.toLowerCase();
      let data = [];
      if (tableId === 'allAlumniTable') data = alumniData;
      else data = alumniData.filter(a => a.status === 'Pending');

      const filtered = data.filter(a =>
        a.name.toLowerCase().includes(query) ||
        a.batch.toString().includes(query)
      );

      renderTable(filtered, tableId, 1, tableId === 'allAlumniTable' ? 'allAlumniPagination' : 'pendingRequestsPagination');
    }

    // Default load
    showTable('allAlumni');
  </script>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => { document.getElementById("footer").innerHTML = data; });
  </script>

</body>

</html>
