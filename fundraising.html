<!-- ======= Fundraising Form ======= -->
<section class="form-section">
    <div class="form-container">
        <form id="fundForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="amount">Amount (₹)</label>
            <input type="number" id="amount" name="amount" required>

            <label for="mode">Type</label>
            <select id="mode" name="mode" required>
                <option value="">--Select--</option>
                <option value="Donation">Donation</option>
                <option value="Fundraising">Fundraising Campaign</option>
            </select>

            <label for="desc">Message / Purpose</label>
            <textarea id="desc" name="desc" rows="4" placeholder="Optional: Write a note or fundraising purpose"></textarea>

            <button type="submit" class="btn">Donate / Raise Funds</button>
        </form>
    </div>
</section>

<!-- ======= Fundraising Board ======= -->
<section class="board-section">
    <h2 class="board-title">Fundraising Board</h2>
    <div class="board-container">
        <table class="fund-board" id="fundBoard">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Amount (₹)</th>
                    <th>Type</th>
                    <th>Message / Purpose</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will appear here -->
            </tbody>
        </table>
    </div>
</section>

<script>
    var navLinks=document.getElementById("navLinks");
    function showMenu() { navLinks.style.right="0"; }
    function hideMenu() { navLinks.style.right="-200px"; }

    // Fundraising Form Submit & Add to Board
    const fundForm = document.getElementById("fundForm");
    const fundBoard = document.getElementById("fundBoard").getElementsByTagName('tbody')[0];

    fundForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const amount = document.getElementById("amount").value;
        const type = document.getElementById("mode").value;
        const desc = document.getElementById("desc").value;

        alert("✅ Fundraising / Donation Recorded!\n\n" +
              "Name: " + name + "\n" +
              "Email: " + email + "\n" +
              "Amount: ₹" + amount + "\n" +
              "Type: " + type + "\n" +
              "Message / Purpose: " + (desc ? desc : "N/A"));

        // Add entry to Fundraising Board
        const row = fundBoard.insertRow();
        row.insertCell(0).innerText = name;
        row.insertCell(1).innerText = email;
        row.insertCell(2).innerText = "₹" + amount;
        row.insertCell(3).innerText = type;
        row.insertCell(4).innerText = desc ? desc : "N/A";

        this.reset();
    });
</script>
