<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Stories - Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@100;300;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    /* ===== Header ===== */
    .subheader {
      background: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .subheader h1 {
      margin: 5px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav img {
      width: 120px;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links ul li {
      margin: 0 15px;
      position: relative;
    }

    .nav-links ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-links ul li a:hover {
      color: #ffd700;
    }

    .nav-links .dropdown-menu {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: #004080;
      list-style: none;
      padding: 10px 0;
      border-radius: 5px;
      min-width: 180px;
      z-index: 10;
    }

    .nav-links .dropdown:hover .dropdown-menu {
      display: block;
    }

    .nav-links .dropdown-menu li {
      padding: 5px 20px;
    }

    .nav-links .dropdown-menu li a {
      color: white;
    }

    .nav-links .dropdown-menu li a:hover {
      color: #ffd700;
    }

    .fa-bars,
    .fa-times {
      display: none;
      cursor: pointer;
      color: white;
      font-size: 24px;
    }

    /* Navbar */
    nav {
      background: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    nav .logo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 500;
    }

    nav ul li a:hover {
      background: #003366;
      border-radius: 5px;
    }

    .menu-btn,
    .close-btn {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    /* Dropdown submenu */
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #004080;
      min-width: 180px;
      border-radius: 5px;
      z-index: 100;
    }

    .submenu li a {
      padding: 10px 15px;
    }

    .submenu li a:hover {
      background: #003366;
    }

    /* Dropdown active */
    .submenu.active {
      display: block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: fixed;
        right: -100%;
        top: 0;
        width: 250px;
        height: 100%;
        background: #004080;
        transition: 0.3s;
        padding-top: 60px;
      }

      .menu-btn,
      .close-btn {
        display: block;
        color: white;
      }

      #closeBtn {
        position: absolute;
        top: 10px;
        right: 15px;
      }

      nav ul li {
        margin: 0;
      }

      .submenu {
        position: static;
      }
    }


    /* ===== Cards ===== */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #004080;
    }

    /* ===== Table Section ===== */
    .table-section {
      display: none;
      padding: 20px;
    }

    .table-section.active {
      display: block;
    }

    h2 {
      color: #004080;
      margin-bottom: 15px;
    }

    /* Search Bar */
    .search-container {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-container input {
      padding: 8px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #004080;
      color: white;
    }

    tr:hover {
      background: #f1f7ff;
    }

    /* Buttons */
    .actions button {
      padding: 6px 12px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .approve {
      background: #28a745;
      color: white;
    }

    .reject {
      background: #dc3545;
      color: white;
    }

    .delete {
      background: #6c757d;
      color: white;
    }

    .view {
      background: #007bff;
      color: white;
    }

    /* Pagination */
    .pagination {
      margin-top: 15px;
      text-align: center;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Responsive */
    @media (max-width:768px) {
      .fa-bars {
        display: block;
      }

      .fa-times {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        width: 60%;
        height: 100%;
        background: #004080;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: right 0.3s ease;
      }

      .nav-links ul {
        flex-direction: column;
      }

      .nav-links ul li {
        margin: 15px 0;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <section class="subheader">
    <div id="ad-nav-placeholder"></div>
    <h1>Manage Stories</h1>
    <p>Approve or manage submitted stories efficiently</p>
  </section>

  <!-- Cards -->
  <div class="card-container">
    <div class="card" onclick="showTable('allStories')">
      <h3>All Stories</h3>
      <p>View and manage all stories</p>
    </div>
    <div class="card" onclick="showTable('pendingStories')">
      <h3>Pending Stories</h3>
      <p>Approve or reject newly submitted stories</p>
    </div>
  </div>

  <!-- All Stories Table -->
  <div id="allStories" class="table-section">
    <h2>All Stories</h2>
    <div class="search-container">
      <input type="text" id="searchAllStories" placeholder="Search by title or author..."
        onkeyup="filterStories('allStoriesTable','searchAllStories')">
    </div>
    <table id="allStoriesTable"></table>
    <div class="pagination" id="allStoriesPagination"></div>
  </div>

  <!-- Pending Stories Table -->
  <div id="pendingStories" class="table-section">
    <h2>Pending Stories</h2>
    <div class="search-container">
      <input type="text" id="searchPendingStories" placeholder="Search by title or author..."
        onkeyup="filterStories('pendingStoriesTable','searchPendingStories')">
    </div>
    <table id="pendingStoriesTable"></table>
    <div class="pagination" id="pendingStoriesPagination"></div>
  </div>



  <!-- -----------------nav script---------------------- -->
  <script src="nav.js"></script>



  <script>
    const navLinks = document.getElementById("navLinks");
    function showMenu() { navLinks.style.right = "0"; }
    function hideMenu() { navLinks.style.right = "-100%"; }

    // Dummy data
    const storiesData = [];
    for (let i = 1; i <= 25; i++) {
      storiesData.push({
        title: "Story " + i,
        author: "Author " + i,
        date: `2025-0${(i % 12) + 1}-10`,
        status: i % 3 === 0 ? "Pending" : "Approved"
      });
    }

    let currentPageAll = 1, currentPagePending = 1;
    const rowsPerPage = 10;

    function showTable(sectionId) {
      document.querySelectorAll('.table-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
      if (sectionId === 'allStories') renderTable(storiesData, 'allStoriesTable', currentPageAll, 'allStoriesPagination');
      if (sectionId === 'pendingStories') renderTable(storiesData.filter(s => s.status === 'Pending'), 'pendingStoriesTable', currentPagePending, 'pendingStoriesPagination');
    }

    function renderTable(data, tableId, page, paginationId) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const paginated = data.slice(start, end);

      let tableHTML = `<thead>
      <tr><th>Title</th><th>Author</th><th>Date</th><th>Status</th><th>Actions</th></tr>
    </thead><tbody>`;

      paginated.forEach(s => {
        tableHTML += `<tr>
        <td>${s.title}</td>
        <td>${s.author}</td>
        <td>${s.date}</td>
        <td>${s.status}</td>
        <td class="actions">
          ${s.status === 'Pending' ? `<button class="approve" onclick="approveStory('${s.title}')">Approve</button>
          <button class="reject" onclick="rejectStory('${s.title}')">Reject</button>` : ''}
          <button class="view" onclick="viewStory('${s.title}')">View</button>
          <button class="delete" onclick="deleteStory('${s.title}')">Delete</button>
        </td>
      </tr>`;
      });

      tableHTML += `</tbody>`;
      document.getElementById(tableId).innerHTML = tableHTML;

      const totalPages = Math.ceil(data.length / rowsPerPage);
      let paginationHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<button onclick="changePage('${tableId}','${paginationId}',${i})" ${i === page ? 'disabled' : ''}>${i}</button>`;
      }
      document.getElementById(paginationId).innerHTML = paginationHTML;
    }

    function changePage(tableId, paginationId, page) {
      if (tableId === 'allStoriesTable') { currentPageAll = page; renderTable(storiesData, tableId, page, paginationId); }
      else { currentPagePending = page; renderTable(storiesData.filter(s => s.status === 'Pending'), tableId, page, paginationId); }
    }

    function approveStory(title) {
      const s = storiesData.find(x => x.title === title); s.status = "Approved";
      alert(s.title + " approved!"); showTable('pendingStories');
    }
    function rejectStory(title) {
      const idx = storiesData.findIndex(x => x.title === title);
      storiesData.splice(idx, 1);
      alert("Story rejected!"); showTable('pendingStories');
    }
    function viewStory(title) {
      const s = storiesData.find(x => x.title === title);
      alert(`Title: ${s.title}\nAuthor: ${s.author}\nDate: ${s.date}\nStatus: ${s.status}`);
    }
    function deleteStory(title) {
      const idx = storiesData.findIndex(x => x.title === title);
      storiesData.splice(idx, 1); alert("Story deleted!");
      showTable('allStories');
    }

    function filterStories(tableId, searchId) {
      const q = document.getElementById(searchId).value.toLowerCase();
      let data = tableId === 'allStoriesTable' ? storiesData : storiesData.filter(s => s.status === 'Pending');
      const filtered = data.filter(s => s.title.toLowerCase().includes(q) || s.author.toLowerCase().includes(q));
      renderTable(filtered, tableId, 1, tableId === 'allStoriesTable' ? 'allStoriesPagination' : 'pendingStoriesPagination');
    }

    showTable('allStories');
  </script>

  <!-- Footer -->
  <div id="footer-placeholder"></div>
  <script>
    fetch('footer.html').then(res => res.text()).then(data => document.getElementById('footer-placeholder').innerHTML = data);
  </script>

</body>

</html>
